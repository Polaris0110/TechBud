<html>
<head>
    <title>FORM</title>
    <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <div class="container">
        <form>
            <fieldset>
               
              <legend>REGISTRATION</legend> 
                <div class="form_group">
              <label>Name:</label>
              <input type="text" name="Name" placeholder="Enter your Name">
            </div>
              <div class="form_group">
              <label>University:</label>
              <input type="text" name="Uni" placeholder="Enter your university name">
            </div >
              <div class="form_group">
              <label>Student Leader</label>
              <input type="text" name="Leader" placeholder="Enter your leader's name">
              </div>
              
              <div class="form_group">
              <label>Email-ID:</label>
              <input type="text" name="Email-ID" placeholder="Enter your Email-ID">
            </div>
            <div>
                <label><b></b>Gender:</label>
                <input type="radio" name="Male"><h7>Male</h7>
                <input type="radio" name="Female"><h7>Female</h7>
                <input type="radio" name="Others"><h7>Others</h7>
                
            </div>
           

            <div class="form_group">
                <label>Date of birth:</label>
                <input type="date" name="date of birth">
            </div>
            <div>
                <label>Languages known:</label>
                <input type="checkbox"> Hindi
                <input type="checkbox"> Gujarati
                <input type="checkbox"> English

            </div>
            <div class="form_group">
                <label>Address:</label>
                <textarea placeholder="Enter your address"></textarea>></textarea>
            </div>
              

              
            </fieldset>
        </form>
    </div>
    </body>
