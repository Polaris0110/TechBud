<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <!-- Login form fields (e.g., email, password) -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Register</h2>
            <form action="register.php" method="POST">
                <!-- Registration form fields -->
                <!-- Include additional fields as needed (e.g., full name, school, etc.) -->
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Event Registration</h2>
            <form action="event_register.php" method="POST">
                <!-- Event registration form fields -->
                <!-- Include event-specific fields here -->
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
                <!-- Additional event registration fields -->
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
